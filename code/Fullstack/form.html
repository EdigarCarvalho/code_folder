<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
            <h3>Cadastro da liga dos astronautas</h3>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name">
        <br><br>
            <label for="Email">Email: </label>
            <input type="email" name="Email" id="Email">
            <label for="Password">- Password: </label>
            <input type="password" name="password" id="password">
        <br><br>
            <label for="date">Data de Nascimento: </label>
            <input type="date" name="date" id="date">
            <label for="file">- Foto: </label>
            <input type="file" name="file" id="file">
        <br><br>
            <label for="Nacionalidade">Nacionalidade: </label>
            <select name="Nacionalidade" id="Nacionalidade">
                <option value="Br">Br</option>
                <option value="Pt">Pt</option>
                <option value="Rs">Us</option>
                <option value="Us">Uk</option>
            </select>

            <label for="gender">- Genero: </label>
            <label for="Female">F</label>
            <input type="radio">
            <label for="Male">M</label>
            <input type="radio">
        <br><br>
            <label for="text">Suas principais  qualidades:</label>
        <br>
            <label for="inteligencia">Inteligência</label>
            <input type="checkbox" name="inteligencia" id="inteligencia">
            <label for="Resiliência">| Resiliência</label>
            <input type="checkbox" name="Resiliência" id="Resiliência">
            <label for="inteligencia">| Preparo físico</label>
            <input type="checkbox" name="inteligencia" id="inteligencia">
            <label for="inteligencia">| Educação</label>
            <input type="checkbox" name="inteligencia" id="inteligencia"> |
        <br><br>
            <textarea name=".." id=".." cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        <br><br>
            <button>Criar</button>
    </form>

    
</body>
</html>
